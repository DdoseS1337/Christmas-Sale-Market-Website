service: order-service

useDotenv: true

plugins:
  - serverless-offline

custom:
    serverless-offline:
        httpPort: 3002
        lambdaPort: 3006

provider:
  name: aws
  region: eu-north-1
  runtime: nodejs18.x
  memorySize: 512
  timeout: 30
  endpointType: REGIONAL
  environment:
    RABBITMQ_URI: ${env:RABBITMQ_URI}
    MONGODB_URI: ${env:MONGODB_URI}


package:
  excludeDevDependencies: true
  exclude:
    - ../../node_modules/**
    - ./src/**
    - ./test/**

functions:
  main:
    handler: dist/apps/order-service/src/serverless.handler
    events:
      - http:
          method: ANY
          path: /
          cors:
            origins:
              - '*'
      - http:
          method: ANY
          cors:
            origins:
              - '*'
          path: "{proxy+}"